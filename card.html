<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            height: 15vh;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .layout {
            display: flex;
        }

        .sidebar {
            width: 20%;
            height: 100vh;
            font-size: 1rem;
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }

        .sidebar ul {
            list-style: none;
            margin-top: 2rem;
        }

        .sidebar li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #34495e;
        }

        .main-content {
            width: 80%;
            padding: 1rem;
        }

        .cards {
            display: flex;
            gap: 1rem;
        }

        .card {
            width: 40%;
            height: 40vh;
            padding: 1rem;
            margin-bottom: 2em;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            margin-left: 20px;
            margin-top: 20px;
            background-color: #96d003;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            height: 10vh;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .sidebar {
                display: none;
            }
            .main-content {
                width: 100%;
            }
            body {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>Header</h2>
        </header>
        
        <div class="layout">
            <div class="sidebar">
                <h3>Sidebar</h3>
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>Settings</li>
                </ul>
            </div>
            
            <div class="main-content">
                <div class="cards">
                    <div class="card">
                        <img src="hand.png" alt="Latest post">
                        <p>Lorem ipsum dolor sit.</p>
                        <span>By Writer Name • 23 Dec</span>
                        <button>click here.</button>
                    </div>
                    
                    <div class="card">
                        <img src="hand.png" alt="Latest post">
                        <p>Lorem ipsum dolor sit.</p>
                        <span>By Writer Name • 23 Dec</span>
                        <button>click here.</button>
                    </div>
                    
                    <div class="card">
                        <img src="hand.png" alt="Latest post">
                        <p>Lorem ipsum dolor sit.</p>
                        <span>By Writer Name • 23 Dec</span>
                        <button>click here.</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
