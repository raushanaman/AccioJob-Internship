<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            width: 100%;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }
         nav .image{
            display: flex;
            align-items: center;
            gap: 10px;
         }
            nav .image img{
                width: 266px;
                height: 66px;
                object-fit: cover;
            }
            nav #blog{
                width: 66px;
                height: 26px;
            }
         .nav-head{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }     
        .right-head{
            display: flex;
            align-items: center;
            gap: 12px;
        }   
        .right-head .button button{
            display: inline-flex;
            align-items: center;
            gap: 8px;
            height: 36px;
            padding: 0 12px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            color: #020e1b;
        }
        .right-head .button button .btn-icon{
            height: 18px; /* small icon height */
            width: auto;
            display:block;
            color: #007bff; /* blue icon color via currentColor */
            flex-shrink: 0;
        }
        .right-head .button button svg{
            stroke-width:1.5;
        }
        .right-head .quote-btn{
            padding: 10px 16px;
            background: #020e1b;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }    
        </style>
</head>
<body>
    <nav>
        <div class="nav-head">
            <div class="image">
                 <img src="logo.png" alt="logo"> <span id="blog">Blog</span>
            </div>
            <div class="right-head">
                <div class="button">
                    <button type="button">
                        <!-- archive icon -->
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true"><rect x="3" y="3" width="18" height="6"/><path d="M21 9v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9"/><path d="M10 13h4"/></svg>
                        Archive
                    </button>
                    <button type="button">
                        <!-- store icon -->
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true"><path d="M3 9h18v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z"/><path d="M7 9V5a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v4"/></svg>
                        Store
                    </button>
                </div>
                <button class="quote-btn">Get a Quote</button>
            </div>
        </div>
    </nav>
</body>
</html>
