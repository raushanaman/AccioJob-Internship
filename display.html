<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            /* background-color: rgb(247, 247, 245); */
        }

        .main {
            display: flex;
            text-align: center;
            /* background-color: brown; */
        }

        .sidebar {
            width: 300px;
            background-color: rgba(11, 11, 30, 0.905);
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar button {
            width: auto;
            height: 50px;
            /* margin: 5px; */
            border: none;
            
        }
        button{
            background-color: transparent;
            color: white;
            font-style: italic;
            margin-right: 45px;
        }

        .card {
            width:100%;
            /* background-color: green; */
            text-align: center;
            margin: 20px;
             color: rgba(16, 15, 45, 0.941);
        }

        .card-section {
            display: flex;
            margin:60px;
            justify-content: space-around;
        }

        .cd {
            background-color: rgb(212, 207, 207);
            color: rgba(16, 15, 45, 0.941);
            padding: 20px;
            width: 300px;
            border-radius: 20px;
            gap: 10px;

        }
        .cd p{
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- <h2>Welcome to  Dashboard</h2> -->
        <div class="sidebar">
            My Dashboard
            <button>Profile</button>
            <button>Home</button>
            <button>Store</button>
            <button>Settings</button>
            <button>Logout</button>

        </div>
        <div class="card">
            <h2>Welcome to Dashboard</h2>
            <div class="card-section">
                <div class="cd">
                    <h3>1234</h3>
                    <p>Total order.</p>
                </div>
                <div class="cd">
                    <h3>4321</h3>
                    <p>Total sale.</p>
                </div>
                <div class="cd">
                    <h3>5678</h3>
                    <p>Total customer.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
